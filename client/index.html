<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style.css">
    <title>May I - Login& Register</title>
</head>
<body>
<div class="login-card">
    <div class="login-card-content" id="flipper">
        <div class="front">
            <div class="logo">
                <img src="Images/may-i.png" alt="">
            </div>
            <div class="form">
                <div class="form-field username">
                    <div class="icon">
                    <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <label>
                        <input type="text" placeholder="Username">
                    </label>
                </div>
                <div class="form-field password">
                    <div class="icon">
                        <span class="material-symbols-outlined">password</span>
                    </div>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                </div>
                <button type="submit">Login</button>
                <div>Don't have an account? <button class="signUpButton" id="registerButton">Sign Up Now</button>
                </div>
            </div>
        </div>
        <div class="login-card-footer" id="login-card-footer">
            <a href="">Forgot password?</a>
        </div>
        <div class="back">
            <div class="logo">
                <img src="Images/may-i.png" alt="">
            </div>
            <div class="form">
                <div class="form-field r-username">
                    <div class="icon">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <label>
                        <input type="text" placeholder="Username">
                    </label>
                </div>
                <div class="form-field r-email">
                    <div class="icon">
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                    <label>
                        <input type="email" placeholder="E-Mail">
                    </label>
                </div>
                <div class="form-field r-password">
                    <div class="icon">
                        <span class="material-symbols-outlined">password</span>
                    </div>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                </div>
                <button type="submit">Register</button>
                <div>Have an account? <button class="loginButton" id="loginButton">Login Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
