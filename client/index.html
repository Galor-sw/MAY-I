<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <link href="/client/css/style.css" type="text/css" rel="stylesheet">
    <title>May I - Login& Register</title>
</head>
<body>
<div class="login-card">
    <div class="login-card-content" id="flipper">
        <div class="front">
            <div class="logo">
                <img alt="" src="Images/may-i.png">
            </div>
            <div class="form">
                <div class="form-field username">
                    <div class="icon">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <label>
                        <input placeholder="Username" type="text">
                    </label>
                </div>
                <div class="form-field password">
                    <div class="icon">
                        <span class="material-symbols-outlined">password</span>
                    </div>
                    <label>
                        <input placeholder="Password" type="password">
                    </label>
                </div>
                <button type="submit">Login</button>
                <div>Don't have an account?
                    <button class="signUpButton" id="registerButton">Sign Up Now</button>
                </div>
            </div>
        </div>
        <div class="login-card-footer" id="login-card-footer">
            <a href="">Forgot password?</a>
        </div>
        <div class="back">
            <div class="logo">
                <img alt="" src="Images/may-i.png">
            </div>
            <div class="form">
                <div class="form-field r-username">
                    <div class="icon">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <label>
                        <input placeholder="Username" type="text">
                    </label>
                </div>
                <div class="form-field r-firstname">
                    <div class="icon">
                        <span class="material-symbols-outlined"></span>
                    </div>
                    <label>
                        <input placeholder="First name" type="text">
                    </label>
                </div>
                <div class="form-field r-email">
                    <div class="icon">
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                    <label>
                        <input placeholder="E-Mail" type="email">
                    </label>
                </div>
                <div class="form-field r-password">
                    <div class="icon">
                        <span class="material-symbols-outlined">password</span>
                    </div>
                    <label>
                        <input placeholder="Password" type="password">
                    </label>
                </div>
                <button type="submit">Register</button>
                <div>Have an account?
                    <button class="loginButton" id="loginButton">Login Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/client/js/script.js"></script>
</body>
</html>
