<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <link href="/client/css/style.css" rel="stylesheet" type="text/css">
    <title>May I - Login& Register</title>
</head>
<body>
<div class="login-card">
    <div class="login-card-content" id="flipper">
        <div class="front">
            <div class="logo">
                <img alt="" src="images/may-i.png">
            </div>
            <form action="#" class="form" id="form" method="POST">
                <div class="form-field username">
                    <div class="icon">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <label>
                        <input name="email" placeholder="Email" required type="text">
                    </label>
                </div>
                <div class="form-field password">
                    <div class="icon">
                        <span class="material-symbols-outlined">password</span>
                    </div>
                    <label>
                        <input name="password" placeholder="Password" required type="password">
                    </label>
                </div>
                <button name="submit" type="submit">Login</button>
                <div>Don't have an account?
                    <button class="signUpButton" id="registerButton" type="button">Sign Up Now</button>
                </div>
            </form>
        </div>
        <div class="login-card-footer" id="login-card-footer">
            <a href="">Forgot password?</a>
        </div>
        <div class="back">
            <div class="logo">
                <img alt="" src="images/may-i.png">
            </div>
            <form action="#" class="form" id="signup-form" method="POST">
                <div class="form-field r-username">
                    <div class="icon">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <label>
                        <input name="username" placeholder="Username" required type="text">
                    </label>
                </div>
                <div class="form-field r-firstname">
                    <div class="icon">
                        <span class="material-symbols-outlined">badge</span>
                    </div>
                    <label>
                        <input name="firstname" placeholder="First name" required type="text">
                    </label>
                </div>
                <div class="form-field r-lastname">
                    <div class="icon">
                        <span class="material-symbols-outlined">badge</span>
                    </div>
                    <label>
                        <input name="lastname" placeholder="Last name" required type="text">
                    </label>
                </div>
                <div class="form-field r-email">
                    <div class="icon">
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                    <label>
                        <input name="email" placeholder="E-Mail" required type="email">
                    </label>
                </div>
                <div class="form-field r-address">
                    <div class="icon">
                        <span class="material-symbols-outlined">home</span>
                    </div>
                    <label>
                        <input name="address" placeholder="Address" required type="text">
                    </label>
                </div>
                <div class="form-field r-gender">
                    <div class="icon">
                        <span class="material-symbols-outlined">man_4</span>
                    </div>
                    <label for="gender"></label>
                    <select id="gender" name="gender" placeholder="Gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="form-field r-job">
                    <div class="icon">
                        <span class="material-symbols-outlined">work</span>
                    </div>
                    <label>
                        <input name="job" placeholder="Job" required type="text">
                    </label>
                </div>
                <div class="form-field r-description">
                    <div class="icon">
                        <span class="material-symbols-outlined">description</span>
                    </div>
                    <label>
                        <textarea class="description" name="description" placeholder="Description"></textarea>
                    </label>
                </div>
                <div class="form-field r-img">
                    <div class="icon">
                        <span class="material-symbols-outlined">image</span>
                    </div>
                    <label>
                        <input onchange="loadimg()" name="image" type="file" accept="image/*">
                    </label>
                </div>
                <div class="form-field r-password">
                    <div class="icon">
                        <span class="material-symbols-outlined">password</span>
                    </div>
                    <label>
                        <input name="password" placeholder="Password" required type="password">
                    </label>
                </div>
                <button name="submit" type="submit">Register</button>
                <div>Have an account?
                    <button class="loginButton" id="loginButton">Login Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/client/js/script.js"></script>
</body>
</html>
